name: Release Obsidian plugin

on:
  push:
    tags:
      - "v*"
      - "*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install deps
        run: npm install
      - name: Build plugin
        run: npm run build
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            manifest.json
            main.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
